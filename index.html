<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Dortmunder Stadtteile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
    .leaflet-container {
      background: #f4f4f4;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map("map", {
      center: [51.513, 7.465],
      zoom: 11,
      zoomControl: false,
      attributionControl: false
    });

    // Keine Basiskarte = leere Karte

    // Farben je Stadtteil
    function getColor(name) {
      return {
        "Huckarde": "#f94144",
        "Mengede": "#f3722c",
        "LÜTTGENDORTMUND": "#f9c74f",
        "Hombruch": "#90be6d",
        "Aplerbeck": "#43aa8b",
        "Brackel": "#577590",
        "Eving": "#4d908e",
        "INNENSTADT-WEST": "#277da1",
        "INNENSTADT-OST": "#f9844a",
        "INNENSTADT-NORD": "#f8961e",
        "Scharnhorst": "#f9c74f",
        "Hörde": "#90be6d"
      }[name] || "#ccc";
    }

    function style(feature) {
      return {
        fillColor: getColor(feature.properties.bezeichnun),
        weight: 2,
        color: "#333",
        fillOpacity: 0.7
      };
    }

    function highlightFeature(e) {
      const layer = e.target;
      layer.setStyle({
        weight: 3,
        color: "#000",
        fillOpacity: 0.9
      });
      layer.bringToFront();
    }

    function resetHighlight(e) {
      geojson.resetStyle(e.target);
    }

    function onFeatureClick(e) {
      const name = e.target.feature.properties.bezeichnun;
      const ziel = `/stadtteile/${name.toLowerCase().replace(/\s/g, "-")}`;
      window.location.href = ziel;
    }

    function onEachFeature(feature, layer) {
      layer.on({
        mouseover: highlightFeature,
        mouseout: resetHighlight,
        click: onFeatureClick
      });
      layer.bindTooltip(feature.properties.bezeichnun, {
        direction: "center",
        permanent: true,
        className: "label"
      });
    }

    let geojson;

    fetch("stadtteile.geojson")
      .then((res) => res.json())
      .then((data) => {
        geojson = L.geoJSON(data, {
          style: style,
          onEachFeature: onEachFeature
        }).addTo(map);
        map.fitBounds(geojson.getBounds());
      });
  </script>
</body>
</html>
